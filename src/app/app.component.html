<z-layout class="app-layout">
  <z-side>
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul z-menu (nzClick)="nzClick1()" nzMode="inline">
      <li z-menu-item zMatchRouter>
        <a>
          <span *ngIf="language === 'en'">Components Overview</span>
          <span *ngIf="language === 'zh'">组件总览</span>
        </a>
      </li>

      <li z-menu-group *ngFor="let group of sideMenuList.components" [hidden]="group.language !== language"
        [zTitle]="group.name">
        <ul>
          <ng-container>
            <li z-menu-item nzMatchRouter *ngFor="let component of group.children">
              <a routerLink="{{ component.path }}">
                <span>{{ component.label }}</span>
                <span class="chinese">{{ component.zh }}</span>
              </a>
            </li>
          </ng-container>
        </ul>
      </li>
    </ul>
  </z-side>
  <z-layout>
    <z-header>
      <div class="app-header">

      </div>
    </z-header>
  </z-layout>
  <button z-button nzType="primary">Primary Button</button>
  <button z-button nzType="primary" nzDanger>Primary</button>

</z-layout>
